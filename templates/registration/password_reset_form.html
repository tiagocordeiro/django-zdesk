<!doctype html>
{% load static %}
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Django simple ticketing system">

<title>:: Aero Bootstrap4 Admin ::</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'favicon.png' %}" type="image/png"> <!-- Favicon-->
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form action="" method="post" class="card auth_form">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="{% static 'assets/images/logo.svg' %}" alt="">
                        <h5>Esqueceu a senha?</h5>
                        <span>Digite seu email abaixo para redefinir sua senha.</span>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input class="form-control" placeholder="Email" type="email" name="email" maxlength="254" required="" id="id_email">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                            </div>
                        </div>
                        <button type="submit" value="Reset password" class="btn btn-primary btn-block waves-effect waves-light" name="reset">Reset password</button>
                        <div class="signin_with mt-3">
                            <a href="{{request.META.HTTP_REFERER|escape}}" class="btn-link">Voltar</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    <span><a href="{% url 'dashboard' %}" target="_blank">zDesk</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signin.svg' %}" alt="Forgot Password"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
</body>
</html>
