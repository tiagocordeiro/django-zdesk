{% load static %}
<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
    <div class="navbar-brand">
        <button class="btn-menu ls-toggle-btn" type="button"><i class="zmdi zmdi-menu"></i></button>
        <a href="{% url 'dashboard' %}"><img src="{% static 'assets/images/logo.svg' %}" width="25" alt="zDesk"><span class="m-l-10">zDesk</span></a>
    </div>
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <a class="image" href="{% url 'profile_edit' %}">
                        {% if user.userprofile.avatar %}
                            <img src="{{ user.userprofile.avatar.url }}" alt="User">
                        {% else %}
                            <img src="{% static 'assets/images/profile_av.jpg' %}" alt="User">
                        {% endif %}
                    </a>
                    <div class="detail">
                        <h4>{{ user }}</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </li>
            <li><a href="{% url 'dashboard' %}"><i class="zmdi zmdi-home"></i><span>Dashboard</span></a></li>
            <li><a href="javascript:void(0);" class="menu-toggle"><i class="zmdi zmdi-ticket-star"></i><span>Tickets</span></a>
                <ul class="ml-menu">
                    <li><a href="{% url 'ticket_add' %}">Adicionar</a></li>
                    <li><a href="{% url 'ticket_list_all' %}">Todos</a></li>
                    <li><a href="{% url 'ticket_list_todo' %}">Para fazer</a></li>
                    <li><a href="{% url 'ticket_list_processing' %}">Fazendo</a></li>
                    <li><a href="{% url 'ticket_list_done' %}">Feitos</a></li>
                </ul>
            </li>
            <li><a href="{% url 'profile_edit' %}"><i class="zmdi zmdi-account"></i><span>Meu Perfil</span></a></li>
            <li><a href="{% url 'logout' %}"><i class="zmdi zmdi-power"></i><span>Sair</span></a></li>
        </ul>
    </div>
</aside>
